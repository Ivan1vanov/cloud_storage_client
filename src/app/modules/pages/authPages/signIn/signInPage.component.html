<div class="signUpPageContainer">
    <h1 class="authTitle">Sign In</h1>
<form (ngSubmit)="onSubmit()">
    <app-auth-input inputName="email" type="text" labelName="Email" [(inputValue)]="formData.email"/>
    <app-auth-input inputName="password" type="password" labelName="Password" [(inputValue)]="formData.password"/>
    <app-map-error-messages [errorMessages]="errorMessages" />
    <switch-auth-option [isLogin]="true" />
    <app-button buttonText="SIgn In" color="secondary"/>
</form>
</div>
