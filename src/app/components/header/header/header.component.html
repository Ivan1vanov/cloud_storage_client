<div class="headerContainer">
    <app-logo-section/>
    <ul class="profileRoutesTable" *ngIf="isLogined">
        <li *ngFor="let route of profileRouteData">
            <app-nav-link-header [routeData]=route></app-nav-link-header>
        </li>
    </ul>
    <ul class="notLoggedInRoutesTable" *ngIf="!isLogined">
        <li *ngFor="let route of guestRouteData">
            <app-nav-link-header [routeData]=route></app-nav-link-header>
        </li>
    </ul>
</div>
